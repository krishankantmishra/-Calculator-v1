<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- starting of the project-->
<div id="container">
  
    <input id = "value"   type="text" >

    <div class="num-container">
      <button id="cross" class="value-btn">Del</button>
      <button id="ac" class="value-btn">AC</button>
      <button class="value-btn">%</button>
      <button id="div" class="value-btn">/</button>
    </div>

      <div class="num-container">
        <button class="number-btn">7</button>
        <button class="number-btn">8</button>
        <button class="number-btn">9</button>
        <button id="mul" class="value-btn">*</button>
      </div>

      <div class="num-container">
        <button class="number-btn">4</button>
        <button class="number-btn">5</button>
        <button class="number-btn">6</button>
        <button id="sub" class="value-btn">-</button>
      </div>
      
      <div class="num-container">
        <button class="number-btn">1</button>
        <button class="number-btn">2</button>
        <button class="number-btn">3</button>
        <button id="add" class="value-btn">+</button>
      </div>

      <div class="num-container">
        <button id="dec" class="value-btn">.</button>
        <button class="number-btn">0</button>
        <button id="equal" class="value-btn">=</button>
     </div>

</div>
</body>
</html>
